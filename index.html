<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="header">
        <div style="font-size:2rem; padding:1rem;">Banana Talk</div>
    </nav>
    <main>
        <div class="translation-box">
            <textarea id="txt-input" placeholder="Put an English sentence to translate"></textarea>
        </div>
        <button id="btn-translate">Translate to banana</button>

        <div id="translated-box">
            <textarea id="txt-output" placeholder="Here the translated text will appear"></textarea>
        </div>
    </main>
    <footer>
        <div style="font-size: x-large;">about</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
